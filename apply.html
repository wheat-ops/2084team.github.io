<!-- section apply start -->
<section id="section-apply" class="section-padding">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="section-heading text-center">
					<p> 你想加入我们吗 ？ </p>
					<h2>赶快填写下面的申请表吧！</h2>
				</div>
			</div>
		</div>
		<!--  row heading end -->
		<div class="row">
		

			<div class="col-md-8  wow fadeInRight">
				<div class="contact-box">
					<form id="contactForm" data-toggle="validator" method="post" action="">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" id="name" name="name" class="form-control" placeholder="这里填你的大名" required data-error="请大声说出你的姓名">
								<div class="help-block with-errors"></div>
							</div>
                        </div>
                        <div class="col-md-6">
							<div class="form-group">
								<input type="text" name="id_num" id="id_num" class="form-control" placeholder="你的学号" required data-error="请填写你的学号">
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="email" name="email" id="email" class="form-control" placeholder="你的邮箱" required data-error="请填写你的邮箱">
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" name="qq" id="qq" class="form-control" placeholder="你的QQ" required data-error="请填写你的QQ">
								<div class="help-block with-errors"></div>
							</div>
                        </div>

                        <!-- 添加滚轮 -->
<!--                        <div class="col-md-6">-->
<!--							<div class="form-group">-->
<!--								<input type="text" name="major" id="major" class="form-control" placeholder="你的学院和专业" required data-error="请填写你的学院和专业">-->
<!--								<div class="help-block with-errors"></div>-->
<!--							</div>-->
<!--                        </div>-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="major"> 你的学院和专业 </label>
                                <select class="form-control" id="major" name="major">
                                    <option>请选择你的专业</option>
                                    <option>计算机类</option>
                                    <option>电子信息类</option>
                                    <option>其他专业</option>
                                </select>
                                <br>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
							<div class="form-group">
<!--                                <input type="text" name="position" id="position" class="form-control" placeholder="你选择的方向" required data-error="请填写你感兴趣的方向">-->
                                <label for="position"> 你感兴趣的方向 </label>
                                <select class="form-control" id="position" name="position" >
                                    <option>请选择你的方向</option>
                                    <option>编译原理研究</option>
                                    <option>应用开发小组</option>
                                    <option>操作系统</option>
                                    <option>我很强，都能做，可以全栈和算法兼顾</option>
                                    <option>我很弱，很迷茫，但是我有兴趣</option>
                                </select>
                                <br>
                                <div class="help-block with-errors"></div>
							</div>
                        </div>


						<div class="col-md-12">
							<div class="form-group">
								<textarea id="message" name="message" cols="30" rows="10" class="textarea-block form-control" placeholder="介绍一下你自己吧" required data-error="你还没介绍你自己呢！"></textarea>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-md-12  text-right wow fadeInUp text-center">
							<button class="btn btn-black " id="submit" value="Submit" >填好以后点击这里加入我们！</button>
							<div id="msgSubmit" class="h3 text-center hidden"></div>
						</div>
                        <br>
					</form>
				</div>
			</div>
                
            <div class="col-md-4">
                <div class="section-heading text-center">
                    <h2>联系我们</h2>
                </div>
            </div>
       
                <div class="col-md-4">
                <ul class="contact-info">
                    <li class="info-block">
                        <div class="icon-block">
                            <i class="fa fa-qq"></i>
                        </div>
                        <h4>QQ 群</h4>
                        <p>群号: 1147163275 </p>
                    </li>
                    <li class="info-block">
                        <div class="icon-block">
                            <i class="icon icon-envelope"></i>
                        </div>
                        <h4>邮箱</h4>
                        <p>Email: zhaoxin@2084team.cn</p>
                        
                    </li>
                    <li class="info-block">
                        <div class="icon-block">
                            <i class="icon icon-map"></i>
                        </div>
                        <h4>Find us</h4>
                        <p>南校区 科技楼9015 </p>
                    </li>
                </ul>
            </div>
		</div>
